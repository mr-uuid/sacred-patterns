<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>

        function appendCircleWithMidpoint(onto, x, y, r) {
            // Append Circle
            onto.append('circle')
              .attr('cx', x)
              .attr('cy', y)
              .attr('r', r)
              .attr('stroke', 'black')
              .attr('fill', 'none');
            // Append Midpoint
            onto.append('circle')
              .attr('cx', x)
              .attr('cy', y)
              .attr('r', 1)
              .attr('stroke', 'black')
              .attr('fill', 'black');
        }

        function appendFlowerAround(onto, x, y, r) {
             for (i = 0; i <= 2 * Math.PI; i+=(Math.PI/3)) {
                 appendCircleWithMidpoint(onto,
                     x + (Math.cos(i)*radius),
                     y + (Math.sin(i)*radius),
                     radius
                 );
             }
        }

        var radius = 50;
        var svg = d3.select("body").append("svg").attr("width", radius*6).attr("height", radius*6);
        // Add middle circle
        appendCircleWithMidpoint(svg, radius*3, radius*3, radius);
        // Add circles around middle circle ...
        appendFlowerAround(svg, radius*3, radius*3, radius);

    </script>
  </body>
</html>
